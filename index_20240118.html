<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <svg>
</head>

<body>
  <!-- Project -->

  <div id="id"> this is a div</div>

  <div>
    <div class="sidebar">

      
      <div id="step1" onclick="setProcessStep('ps sketch')">1. Sketch
        <div id="sketchControls" class="controls-section" style="display: none;">
            <button onclick="setDrawingMode('draw')">Draw</button>
            <button onclick="setDrawingMode('erase')">Erase</button>
            <div class="slider-container">
                <label for="nibSize">Size:</label>
                <input type="range" id="nibSize" min="1" max="50" value="2" oninput="updateNibSize(this.value)">
                <span id="nibValue">2</span>
            </div>
        </div>
      </div>

      <div id="step2" onclick="setProcessStep('ps block out')">2. Block Out
        <div id="blockOutControls" class="controls-section2" style="display: none;">
            <button onclick="pencilUndo()">Undo</button>
            <button onclick="pencilEndShape(true)">New shape (filled)</button>
            <button onclick="pencilEndShape(false)">New shape (no fill)</button>
          </div>
      </div>

      <div id="step3" onclick="setProcessStep('ps color')">3. Color</div>
      <div id="step4" onclick="setProcessStep('ps detailing')">4. Detailing</div>
    </div>

    <div id="container" style="position: relative; float: left; margin-left: 200px; width: 400px; height: 400px;">

    <!-- SVG -->
    <svg width="400" height="400" id="canvas" style="position: absolute; top: 0; left: 0; z-index: 1; border: 2px dotted blue;">
    </svg>


    <!-- Raster Canvas -->
    <canvas id="rasterCanvas" width="400" height="400" style="position: absolute; top: 0; left: 0; z-index: 2; border: 2px solid red">
      Your browser does not support the canvas element.
    </canvas>

    <!-- Touch Canvas -->
    <canvas id="touchCanvas" width="400" height="400" style="position: absolute; top: 0; left: 0; z-index: 3">
      Your browser does not support the canvas element.
    </canvas>

  </div>
<div>


  <!-- testing -->
  <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <path d="M 50 300 
           L 150 50 
           Q 200 150 250 50 
           L 350 300 
           T 50 300" 
        fill="none" 
        stroke="black" 
        stroke-width="2"/>
  </svg>

</body>

<script src="main.js"></script>
<script src="toolbar.js"></script>

 ></script>
